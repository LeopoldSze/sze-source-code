<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css世界</title>
  <link rel="stylesheet" href="css2.1.css">
</head>
<body>
<h2>第三章：流、元素与基本尺寸</h2>
<h3>3.2:width/height作用的具体细节</h3>
<div class="third-second">
  <div class="father">
    <div class="child">恰如一江春水向东流，流到断崖也不回头</div>
  </div>
  <br>
  <div class="box">
    <div class="content">文字内容</div>
  </div>
  <button onclick="handleAddText()">添加文字</button>
</div>
<br>
<hr>

<h2>第四章：盒尺寸四大家族</h2>
<h3>4.1 深入理解content</h3>
<div class="forth-first">
  <div class="box-empty">
    <div>有内容</div>
    <div></div>
  </div>
</div>

<h3>温和的padding属性</h3>
<div class="forth-second">
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box3">
    <span>内有文字若干</span>
  </div>
  <div class="box4">
    <span></span>
  </div>
  <div class="box box5">
    <a href="https://www.baidu.com" target="_blank">链接</a>
    <p>这是标题</p>
  </div>
</div>
<script>
  /**
   * 添加文字
   */
  function handleAddText() {
    const content = document.querySelector('.third-second .box .content');
    if (content) {
      content.innerHTML += '-文字内容'
    }
  }
</script>

</body>
</html>
