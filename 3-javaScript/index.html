<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas id="drawing" width="400" height="400"></canvas>
<script>
  const drawing = document.getElementById('drawing');
  const context = drawing.getContext('2d');
  
  // 设置阴影
  context.shadowOffsetX = 10;
  context.shadowOffsetY = 10;
  context.shadowBlur = 4;
  context.shadowColor = 'rgba("0, 0, 0, 0.5")'
  
  context.fillStyle = '#f00';
  context.fillRect(10, 10, 50, 50);
  
  context.fillStyle = 'rgba(0, 0, 255, .5)';
  context.fillRect(30, 30, 50, 50);
  context.clearRect(40, 40, 10, 10);
  
  context.strokeStyle = '#0f0';
  context.strokeRect(120, 10, 50, 50);
  context.strokeStyle = '#ccc';
  context.strokeRect(150, 30, 50, 50);
  
  context.beginPath();
  // 绘制外圆
  context.arc(200, 200, 100, 0, 2 * Math.PI, false);
  
  // 绘制内圆
  context.moveTo(295, 200);
  context.arc(200, 200, 95, 0, 2 * Math.PI, false);
  
  // 绘制分针
  context.moveTo(200, 200);
  context.lineTo(200, 115);
  
  // 绘制时针
  context.moveTo(200, 200);
  context.lineTo(265, 200);
  
  context.moveTo(210, 10);
  context.strokeStyle = 'purple';
  context.rect(210, 10, 30, 20);
  
  // 描画路径
  context.stroke();
  
  context.font = 'bold 14px Consolas';
  context.textAlign = 'center';
  context.textBaseline = 'middle';
  context.fillText('12', 200, 120);
  
  context.textAlign = 'end';
  context.fillText('12', 200, 140);
  
  function red() {
    console.log('red');
  }
  function green() {
    console.log('green');
  }
  function blue() {
    console.log('blue');
  }
  const task = (timer, light, callback) => {
    setTimeout(() => {
      if (light === 'red') {
        red();
      }
      if (light === 'green') {
        green();
      }
      if (light === 'blue') {
        blue();
      }
      callback && callback();
    }, timer)
  }
  const step = () => {
    task(3000, 'red', () => {
      task(2000, 'green', () => {
        task(1000, 'blue', step)
      })
    })
  }
  // step();
</script>

<script src="framework.js"></script>
</body>
</html>
