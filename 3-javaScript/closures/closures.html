<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>闭包</title>
</head>
<body>
<script>
  var name = "The Window";
  
  var object = {
    name : "My Object",
    
    getNameFunc : function(){
      console.log('this1:', this);
      return function(){
        console.log('this2:', this);
        return this.name;
      };
      
    }
    
  };
  
  alert(object.getNameFunc()());
</script>
</body>
</html>
